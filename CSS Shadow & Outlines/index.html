<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS shadows&Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 34px;
        margin: 30px;
        /* box-shadow: v-OS h-OS blur spread color inset;*/
        box-shadow: 9px 7px 12px 3px blue;
      }
      .text{
        text-shadow: 2px 2px 4px rgb(226, 0, 158);
        outline: 4px solid black; /* does not count in box model */
        border: 3px solid red;
        border-radius: 35px;
        outline-offset: 2px; /* changes offset of outline */
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <div class="text">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reprehenderit,
      molestiae.
    </div>
  </body>
</html>
