<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .box {
        background-color: aqua;
        color: red;
      }
      .box2 {
        background-color: yellow;
        color: blue;
        padding: 10px;
        margin: 5px;
        border: 2px solid black;
        height: 100px;
        box-sizing: border-box; /*Includes Margin and padding height and not only content height*/
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a Box</div>
    <div class="box2">I am another Box</div>
  </body>
</html>
