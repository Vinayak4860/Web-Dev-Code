<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        h1{
            color: violet;
            background-color: rgb(101, 38, 163);
            text-align: center;
        }
        p{
            font-weight: 600;
            color: #8000FF;
        }
        ol{
            color: hsl(0, 0%, 100%);
            background-color: hsl(0, 0%, 0%);
        }
    </style>
</head>
<body>
    <h1>Learning about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keyword</li>
            <li>Hex Color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
            <li>HSLA</li>
        </ol>
    </p>
</body>
</html>
